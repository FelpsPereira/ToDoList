<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #Image{
            background:rgba(0, 0, 0, 0) url(PersonWithAPhone.png) no-repeat center center;
            background-size: cover;
            width: 200px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="header">
            <div id="Photo"></div>
            <button id="addTask">Add</button>
        </div>
        <div id="divisors">
            <hr class="divisor">
            <span style="margin: 0px 10px; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: bold;">Tasks</span>
            <hr class="divisor">
        </div>
        <div id="tasks">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
